<!DOCTYPE html>


<html>
    <head>
        <title>something something</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body onload="showAllIntegers()">
        <div id="cia" style="width: 100px; height: 100px; background-color: red; "></div>
        
        <script>
            function showAllIntegers() {
                fetch("./spring/rest/", {method: "get"})
                        .then(response => response.json()
                        .then(response =>
                    {
                        var obj = response;
                        var txt = "";
                        for (x in obj)
                        {
                            txt += response[x].id;
                        }
                        document.getElementById("cia").innerHTML = txt;
                    }
                    ));
            }
        </script>
    </body>
</html>
